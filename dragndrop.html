<!DOCTYPE html>
<html>
<head>
<title>Abdul Sami Farrukh's Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css">
	.carousel .item {
  line-height: 550px;
  overflow: hidden;
  min-height: 550px;
}
</style>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/libs/modernizr.min.js"></script>
<script src="js/libs/jquery-ui.min.js"></script>
<script src="js/general.js"></script>
<script type="text/javascript">
	function gotolink(str)
	{
		window.location.href = str;
	}
	function gotohash(str)
	{
		location.hash = str;
	}
</script>
</head>
<body>

<div class="container-fluid">
	<br /><br />
	<p>
	<button class="btn-info" onclick="gotolink('index.html#webProjects')">Back To Portfolio</button>
	</p>
	<p>
	<div class="row">
		<div class="col-md-12">
			<div class="widget-container widget_gallery" style="width: 100%; height: 100%; margin: 0 auto">
                <div class="inner">
                    <div id="myCarousel" class="carousel slide">
                        <!-- Carousel items -->
                        <div class="carousel-inner" style="height: 100%">
                            <div class="active item">
                                <img src="images/screens/img1.png">
                            </div>
                            <div class="item">
                                <img src="images/screens/img2.png">
                            </div>
                            <div class="item">
                                <img src="images/screens/img3.png">
                            </div>
                            <div class="item">
                                <img src="images/screens/img4.png">
                            </div>
                        </div>
                        <!-- Carousel indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>
                        <!-- Carousel nav -->
                        <a class="carousel-control left" href="#myCarousel" data-slide="prev"></a>
                        <a class="carousel-control right" href="#myCarousel" data-slide="next"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</p>
</div>

</body>
</html>
